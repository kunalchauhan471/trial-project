<!DOCTYPE html>
<html>
<head>
  <title>Smart Infrastructure Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }
    .normal {
      background: #d4edda;
      color: #155724;
    }
    .alert {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

<h1>Smart Public Infrastructure Monitoring Dashboard</h1>

<div class="dashboard">

  <div class="card">
    <h3>Bridge – Sector 12</h3>
    <p>Location: City Center</p>
    <p>Status: <span id="bridgeStatus" class="status normal">Normal</span></p>
    <button onclick="triggerAlert('bridgeStatus')">Simulate Damage</button>
  </div>

  <div class="card">
    <h3>Street Light – Road A</h3>
    <p>Location: Highway Side</p>
    <p>Status: <span id="lightStatus" class="status normal">Normal</span></p>
    <button onclick="triggerAlert('lightStatus')">Simulate Fault</button>
  </div>

  <div class="card">
    <h3>Water Pipeline – Zone 3</h3>
    <p>Location: Residential Area</p>
    <p>Status: <span id="pipeStatus" class="status normal">Normal</span></p>
    <button onclick="triggerAlert('pipeStatus')">Simulate Leak</button>
  </div>

</div>

<script>
  function triggerAlert(id) {
    const status = document.getElementById(id);
    status.innerText = "Alert";
    status.classList.remove("normal");
    status.classList.add("alert");
    alert("⚠️ Alert sent to maintenance authority!");
  }
</script>

</body>
</html>
